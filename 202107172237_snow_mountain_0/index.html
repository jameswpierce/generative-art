<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled.0</title>
    <style>
      * {
        margin: 0;
      }

      body {
        overflow-y: hidden;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
<script>
  let iteration = 0;

  function setup() {
    colorMode(HSB);
    frameRate(120);
    createCanvas(window.innerWidth, window.innerHeight);
    background(0);
  }

  function draw() {
    plotSquare(iteration, 10);
    iteration += 1;
  }

  function reset() {
    background(0);
    iteration = -1;
  }

  const plotSquare = (iteration, perLine) => {
    const x = Math.floor(iteration / perLine) * (height / perLine);
    const y = (iteration % perLine) * (height / perLine) + Math.abs(x - width /
      2);

    if (x > width) { reset() }

    fill(255);
    stroke(255);
    square(x, y, width / perLine);
  }
</script>
  </head>
  <body>
    <main></main>
  </body>
</html>
